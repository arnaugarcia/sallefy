<ng-container *ngIf="users.length !== 0">
    <div class="d-flex justify-content-between inactive-colored-links">
        <h4 class="widget-title">Discover Artists</h4>
        <!--<a class="mt-2 inactive-color" href="#">View all</a>-->
    </div>
    <div class="follower-box-wrap">
        <div *ngFor="let artist of users" class="media img-box-horizontal follower-box">
            <div class="img-box img-box-sm">
                <img *ngIf="artist.imageUrl" [alt]="artist.login" [src]="artist.imageUrl" class="rounded-circle">
                <img *ngIf="!artist.imageUrl" [alt]="artist.login" [src]="'./content/images/svg/artist.svg'" class="rounded-circle" height="70%" style="border-radius: initial !important;" width="70%">
            </div>
            <div class="des d-flex justify-content-between">
                <div class="clearfix">
                    <h5 class="artist">
                        {{artist.firstName}} {{artist.lastName}} <ng-container *ngIf="!artist.firstName || !artist.lastName">{{artist.login}}</ng-container>
                    </h5>
                    <span class="adonis-icon mr-1 icon-1x">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="#icon-users"/></svg>
                    </span> {{artist.followers}}
                    <span class="adonis-icon mr-1 ml-3 icon-1x">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="#icon-users"/></svg>
                    </span> {{artist.following}}
                    <span class="adonis-icon mr-1 ml-3 icon-1x">
                        <svg version="1.1" viewBox="0 0 17.98 17.17" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{isolation:isolate}.cls-2{fill-rule:evenodd}</style></defs><g data-name="Layer 2"><g class="cls-1" data-name="playlist icon" id="playlist_icon"><g data-name="playlist icon" id="playlist_icon-2"><path class="cls-2" d="M.42.93A.44.44,0,0,0,0,1.38a.44.44,0,0,0,.42.45.44.44,0,0,0,.42-.45A.44.44,0,0,0,.42.93Zm0,5.41a.45.45,0,0,0,0,.91.45.45,0,0,0,0-.91Zm1.31.91H9.39a.45.45,0,0,0,.45-.45h0a.45.45,0,0,0-.45-.45H1.73a.45.45,0,0,0-.45.45h0A.45.45,0,0,0,1.73,7.24Zm0-5.41H9.39a.45.45,0,0,0,.45-.45h0A.45.45,0,0,0,9.39.93H1.73a.45.45,0,0,0-.45.45h0A.45.45,0,0,0,1.73,1.84ZM18,8.13h0Zm-.9-3.54,0,0h0A8.74,8.74,0,0,0,12.25.1.42.42,0,0,0,12.09,0L12,0V0h0a.43.43,0,0,0-.43.43v10.7A3.35,3.35,0,0,0,9,9.93a3.53,3.53,0,0,0-3.44,3.61A3.53,3.53,0,0,0,9,17.15a3.48,3.48,0,0,0,3.37-2.93.42.42,0,0,0,.06-.21V1.16A7.89,7.89,0,0,1,16.31,5h0a.44.44,0,0,0,0,.08.42.42,0,0,0,.59.16A.46.46,0,0,0,17.09,4.6ZM9,16.24a2.64,2.64,0,0,1-2.56-2.7A2.64,2.64,0,0,1,9,10.84a2.64,2.64,0,0,1,2.56,2.7A2.64,2.64,0,0,1,9,16.24Zm-4.73-4.5H1.73a.45.45,0,0,0-.45.45h0a.45.45,0,0,0,.45.45H4.27a.45.45,0,0,0,.45-.45h0A.45.45,0,0,0,4.27,11.74ZM12,17.17l.06,0H12ZM.42,11.74a.45.45,0,0,0,0,.91.45.45,0,0,0,0-.91Z"></path></g></g></g></svg>
                    </span> {{artist.playlists}}
                    <span class="adonis-icon mr-1 ml-3 icon-1x">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="#icon-songs-3"/></svg>
                    </span> {{artist.tracks}}
                </div>
                <div class="float-right">
                    <a (click)="follow(artist)" class="btn btn-outline btn-sm">Follow</a>
                </div>
            </div>
        </div>
    </div>
</ng-container>
