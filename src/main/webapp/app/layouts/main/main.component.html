<div class="light main-wrap clearfix" id="wrap">

    <div *ngIf="isAuthenticated()" class="adonis-player-wrap" data-sticky-offset="150">

    <div *ngIf="isAuthenticated()" id="site-header">
        <router-outlet name="navbar"></router-outlet>
    </div>

        <div id="site-content-inner">
            <div class="pt-4 pt-lg-5"></div>
            <div class="master-container-fluid">

                    </div>
                    <div *ngIf="isAuthenticated()" class="col-md-3 flex-column-sidebar-md sidebar">
                        <sf-widgets></sf-widgets>
                        <div class="widget">
                            <sf-footer></sf-footer>
                        </div>
                    </div>
                    <router-outlet name="popup"></router-outlet>
                </div>
            </div>
        </div>
    </div>
