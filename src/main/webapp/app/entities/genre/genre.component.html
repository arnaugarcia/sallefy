<div>
    <h2 id="page-heading">
        <span jhiTranslate="sallefyApp.genre.home.title">Genres</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-genre" [routerLink]="['/genre/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sallefyApp.genre.home.createLabel">
            Create a new Genre
            </span>
        </button>
    </h2>
    <sf-alert></sf-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="genres?.length === 0">
        <span jhiTranslate="sallefyApp.genre.home.notFound">No genres found</span>
    </div>
    <div class="table-responsive" *ngIf="genres?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sallefyApp.genre.name">Name</span></th>
            <th><span jhiTranslate="sallefyApp.genre.popularity">Popularity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let genre of genres ;trackBy: trackId">
                <td><a [routerLink]="['/genre', genre.id, 'view' ]">{{genre.id}}</a></td>
                <td>{{genre.name}}</td>
                <td>{{genre.popularity}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/genre', genre.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/genre', genre.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/genre', { outlets: { popup: genre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
