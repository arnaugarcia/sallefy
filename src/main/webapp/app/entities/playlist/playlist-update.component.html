<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-playlist-heading" jhiTranslate="sallefyApp.playlist.home.createOrEditLabel">Create or edit a Playlist</h2>
            <div>
                <sf-alert-error></sf-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.collaborative" for="field_collaborative">Collaborative</label>
                    <input type="checkbox" class="form-control" name="collaborative" id="field_collaborative"
                           formControlName="collaborative"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.primaryColor" for="field_primaryColor">Primary Color</label>
                    <input type="text" class="form-control" name="primaryColor" id="field_primaryColor"
                           formControlName="primaryColor"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.cover" for="field_cover">Cover</label>
                    <input type="text" class="form-control" name="cover" id="field_cover"
                           formControlName="cover"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.thumbnail" for="field_thumbnail">Thumbnail</label>
                    <input type="text" class="form-control" name="thumbnail" id="field_thumbnail"
                           formControlName="thumbnail"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.publicAccessible" for="field_publicAccessible">Public Accessible</label>
                    <input type="checkbox" class="form-control" name="publicAccessible" id="field_publicAccessible"
                           formControlName="publicAccessible"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.numberSongs" for="field_numberSongs">Number Songs</label>
                    <input type="number" class="form-control" name="numberSongs" id="field_numberSongs"
                           formControlName="numberSongs"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.followers" for="field_followers">Followers</label>
                    <input type="number" class="form-control" name="followers" id="field_followers"
                           formControlName="followers"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.rating" for="field_rating">Rating</label>
                    <input type="number" class="form-control" name="rating" id="field_rating"
                           formControlName="rating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sallefyApp.playlist.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option *ngIf="!editForm.get('userId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userId').invalid && (editForm.get('userId').dirty || editForm.get('userId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label jhiTranslate="sallefyApp.playlist.track" for="field_tracks">Track</label>
                    <select class="form-control" id="field_tracks" multiple name="tracks" formControlName="tracks">
                        <option [ngValue]="getSelected(editForm.get('tracks').value, trackOption)" *ngFor="let trackOption of tracks; trackBy: trackTrackById">{{trackOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
